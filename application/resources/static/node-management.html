<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>节点管理-HelloworldBlockchain</title>

        <script src="./lib/jquery-v3.5.1/jquery-3.5.1.js"></script>
        <script src="./lib/bootstrap-v3.4.1/js/bootstrap.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap-v3.4.1/css/bootstrap.css">
        <script src="./lib/layer-v3.0.1/layer.js" charset="utf-8"></script>

        <script src="./js/common.js"></script>
        <link rel="stylesheet" href="./css/common.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">HelloworldBlockchain</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div>
                    <!-- collapse navbar-collapse -->
                    <ul class="nav navbar-nav">
                        <li><a href="./search.html">搜索</a></li>
                        <li><a href="./miner.html">挖矿</a></li>
                        <li><a href="./unconfirmed-transactions.html">未确认交易池</a></li>
                        <li><a href="./pay.html">支付</a></li>
                        <li><a href="./wallet.html">钱包</a></li>
                        <li class="active"><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./node-console.html">节点控制台</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">☺节点管理☺&nbsp;&nbsp;<button type="button" class="btn btn-default" id="show-add-page">增加</button></div>
            <!-- Table -->
            <table class="table" id="table-node-list">
                <thead>
                <tr>
                    <th style="width:30%;">ip</th>
                    <th style="width:10%;">高度</th>
                    <th style="width:30%;">管理</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


        <script type="text/javascript">
            $(async function(){
                let response = await $ajax({
                    url : baseUrl() + "/Api/NodeConsoleApplication/QueryAllNodes"
                });
                let {nodes} = response.data
                let $list = $('#table-node-list');
                $(nodes).each((index, item) => {
                    $list.append(`
                    <tr>
                        <td>${item.ip}</td>
                        <td>${item.blockchainHeight}</td>
                        <td>
                            <button type="submit" ip="${item.ip}" class="btn btn-default update-node">修改</button>
                            <button type="submit" class="btn btn-danger delete-node" name="">删除</button>
                        </td>
                    </tr>
                    `)
                })
            }());

            $('#show-add-page').click(async function(){
                let str = `
                <table class="table" id="table-add-node">
                    <tbody>
                        <tr>
                            <th style="width:25%">ip：</th>
                            <th style="width:75%"><input type="text" placeholder="请输入ip" id="table-add-node-text-ip"></th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>
                                <button type="button" class="btn btn-primary" id="table-add-node-button-add">确认新增</button>
                                <button type="button" class="btn btn-primary" onclick="layer.close(layer.index);">取消新增</button>
                            </th>
                        </tr>
                    </tbody>
                </table>`

                var layIndex = layer.open({
                  title:"新增节点",
                  type: 1,
                  closeBtn: 1,
                  shadeClose: true,
                  content: str
                });
            });

            $('body').delegate('#table-add-node-button-add', 'click', async function(){
                let ip = $('#table-add-node-text-ip').val();
                if(ip == ""){
                    alert("节点不能为空");
                    return;
                }
                let response = await $ajax({
                    url : baseUrl() + "/Api/NodeConsoleApplication/AddNode",
                    data: `{"ip": "${ip}"}`
                });
                if(response.status == 'success'){
                    alert("节点添加成功");
                    location.reload();
                }else {
                    alert("节点添加失败");
                }
            })

            $('body').delegate('.update-node', 'click', async function(){
                let str = `
                <table class="table" id="table-add-node">
                    <tbody>
                        <tr>
                            <th style="width:25%">ip：</th>
                            <th style="width:75%"><input type="text" placeholder="请输入ip" id="table-update-node-text-ip" readonly="readonly"></th>
                        </tr>
                        <tr>
                            <th>高度：</th>
                            <th>
                                <input type="text" placeholder="请节点区块高度" id="table-update-node-text-blockchainHeight">
                            </th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>
                                <button type="button" class="btn btn-primary" id="table-update-node-button-add">确认修改</button>
                                <button type="button" class="btn btn-primary" onclick="layer.close(layer.index);">取消修改</button>
                            </th>
                        </tr>
                    </tbody>
                </table>`

                var layIndex = layer.open({
                  type: 1,
                  title: '修改节点',
                  closeBtn: 1,
                  shadeClose: true,
                  content: str
                });

                $('#table-update-node-text-ip').val($(this).parent().parent().children().eq(0).text());
                $('#table-update-node-text-blockchainHeight').val($(this).parent().parent().children().eq(1).text());
            });

            $('body').delegate('#table-update-node-button-add', 'click', async function(){
                let response = await $ajax({
                    url : baseUrl() + "/Api/NodeConsoleApplication/UpdateNode",
                    data: `{"ip": "${$('#table-update-node-text-ip').val()}","blockchainHeight": ${$('#table-update-node-text-blockchainHeight').val()}}`
                });
                if(response.status == 'success'){
                    alert("节点更新成功");
                    location.reload();
                }else {
                    alert("节点更新失败");
                }
            })

            $('body').delegate('.delete-node', 'click', async function(){
                let ip = $(this).parent().parent().children(":first").text();
                let response = await $ajax({
                    url : baseUrl() + "/Api/NodeConsoleApplication/DeleteNode",
                    data: `{"ip": "${ip}"}`
                });
                alert("删除成功");
                location.reload();
            })
        </script>
    </body>
</html>
